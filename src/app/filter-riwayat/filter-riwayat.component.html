<div class="riwayat-filter">Riwayat E-BASTK</div>
<div class="filter-container">
    <div class="filter-row">
      <!-- <div class="input-container" style="flex: 1;height:40px;border-radius: 14px;">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span> -->
          <input type="text"  style="text-align:left;padding-left:10px;height:45px;flex: 1;border:solid #cdcdcd 1px;border-radius:14px;text-transform: uppercase;background: white;font-family: 'Nunito Sans';" [placeholder]="placeholder" [(ngModel)]="inputValue" class="input-field"  (keyup)="onInputChange($event)" />
      <!-- </div>  -->

      <button type="button" (click)="openVendorCategory()" style="text-align:left;padding-left:10px;height:45px;flex: 1;border:solid #cdcdcd 1px;border-radius:14px;text-transform: uppercase;background: white;font-family: 'Nunito Sans';">{{ selectedVendorName || 'Pilih Vendor' }}</button>

      <div style="flex: 1;">
        <input type="date" [(ngModel)]="startDate" (change)="onDateChange()" style="width: 100%; height: 45px; border: solid #cdcdcd 1px; border-radius: 14px; padding: 0 12px; font-family: 'Nunito Sans';" placeholder="Tanggal Mulai"/>
      </div>
      <div style="flex: 1;">
        <input type="date" [(ngModel)]="endDate" (change)="onDateChange()" style="width: 100%; height: 45px; border: solid #cdcdcd 1px; border-radius: 14px; padding: 0 12px; font-family: 'Nunito Sans';" placeholder="Tanggal Akhir"/>
      </div>
    </div>

      <!-- <label for="vendorName">Nama Vendor</label> -->


      <app-the-vendor-modal  
        *ngIf="isVendorModalOpen"  
        [vendors]="vendors?.results || []" 
        (close)="isVendorModalOpen = false" 
        (selectVendor)="onVendorSelected($event)">
      </app-the-vendor-modal>
</div>
