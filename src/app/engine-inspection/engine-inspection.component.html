<div class="product-container">
    <div class="label-product">Mitsubishi Pajero</div>
    <div class="anakan-label">Tribik Jakarta &#x25CF; 07 Februari 2025</div>

    <mat-accordion multi>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <b>Vehicle Engine</b>
            </mat-panel-title>
            <mat-panel-description>
              <!-- Informasi Vendor 1 -->
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Engine</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="tidak_ada">
                            <span class="ml-2">Tidak Ada</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tiang Kap Mesin</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="notice_pajak" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="notice_pajak" value="tidak_ada">
                            <span class="ml-2">Tidak Ada</span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Accu (Aki)</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="tidak_ada">
                            <span class="ml-2">Tidak Ada</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Peredam Kap Mesin</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="notice_pajak" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="notice_pajak" value="tidak_ada">

                    </div>
                </div>
            </div>
            <div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Braket Accu (aki)</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="tidak_ada">
                            <span class="ml-2">Tidak Ada</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Engine Cover</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="notice_pajak" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">

                            <span class="ml-2">Tidak Ada</span>

                    </div>
                </div>
            </div>
            <div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Extra Fan</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="ada">
                            <span class="ml-2">Ada</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="stnk" value="tidak_ada">
                            <span class="ml-2">Tidak Ada</span>

                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Fuse Box Cover</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="notice_pajak" value="ada">
                            <span class="ml-2">Ada</span>

                            <span class="ml-2">Tidak Ada</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        </mat-expansion-panel>

    </mat-accordion>

    <app-the-modal 
    [isOpen]="isModalOpen" 
    [message]="'Apakah data yang Anda masukkan sudah benar?'" 
    [imageUrl]="'../../assets/icons/warning-icon.svg'">
    </app-the-modal>

</div>
