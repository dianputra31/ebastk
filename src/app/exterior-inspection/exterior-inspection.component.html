    <mat-accordion multi>
        <div *ngFor="let subCategory of objectKeys(groupedSubItems['Exterior'])"  style="padding-left:10px;">
            <mat-expansion-panel [expanded]="true" #{{subCategory}} >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <b>{{ subCategory }}</b>
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
            
            <div *ngFor="let item of groupedSubItems['Exterior'][subCategory]"  style="padding-left:30px;" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">{{ item.item_description }}</label>
                        <div class="flex items-center space-x-4 mt-2">
                            <div *ngIf="item.questions && item.questions.length > 0">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div *ngFor="let question of item.questions">
                                        <div *ngIf="question.name" class="mb-4">
                                            <label class="block text-sm font-medium text-gray-700">{{ question.name }}</label>
                                          
                                            <div style="padding-left:20px;">
                                                <ng-container *ngIf="question.options.length === 2; else moreThanTwoOptions">
                                                    <div class="flex items-center space-x-4">
                                                        <label *ngFor="let option of question.options" class="inline-flex items-center">
                                                            <input type="radio" class="form-radio" [name]="question.name" [value]="option">
                                                            <span class="ml-2">{{ option }}</span>
                                                        </label>
                                                    </div>
                                                </ng-container>
                                                <ng-template #moreThanTwoOptions>
                                                    <select class="mt-2 w-full p-2 border rounded" [name]="question.name">
                                                        <option *ngFor="let option of question.options" [value]="option">
                                                            {{ option }}
                                                        </option>
                                                    </select>
                                                </ng-template>
                                            </div>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>

                                      </li>

                </div>
            </div>
