<div class="header-bottom">

  
    <div class="row-container">
        <div class="chip-container">  

            <div *ngFor="let chip of availableChip['Exterior']; let i = index" 
              class="chip" 
              [class.active]="activeChipIndex === i" 
              (click)="setActiveChip(i); scrollToPanel(chip)" #chipEl>
                {{ chip }}
            </div>

            <div class="custom-slider" [ngStyle]="{'transform': 'translateX(' + (activeChipIndex * 60) + 'px)'}"></div> <!-- Garis kustom -->  
          </div>
          
          
          <div class="filter-container">  
           
          </div>
    </div>
  
  
  </div>
