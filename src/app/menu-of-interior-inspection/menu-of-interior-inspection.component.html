<div class="header-bottom">
    <div class="task-summary">
    </div>
  
    <div class="row-container">
        <div class="chip-container">  
            <div class="chip" [class.active]="activeChipIndex === 0" (click)="setActiveChip(0)">Bagian Depan</div>  
            <div class="chip" [class.active]="activeChipIndex === 1" (click)="setActiveChip(1)">Bagian Tengah</div>  
            <div class="chip" [class.active]="activeChipIndex === 2" (click)="setActiveChip(2)">Bagian Belakang</div>  
            <div class="chip" [class.active]="activeChipIndex === 3" (click)="setActiveChip(3)">Bagasi</div>  
            <div class="custom-slider" [ngStyle]="{'transform': 'translateX(' + (activeChipIndex * 60) + 'px)'}"></div> <!-- Garis kustom -->  
          </div>
          
          
          <div class="filter-container">  
           
          </div>
    </div>
  
  
  </div>
