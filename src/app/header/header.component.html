<div class="header">  
    <div class="header-top"> 
      
        <div class="logo">

          
          <ng-container *ngIf="isDashboard() || isRiwayat() || isInspectionSummary(); else tugasHeader">
            <img src="../../assets/icons/logo-tribik.svg" alt="Logo" (click)="goHome()" style="cursor: pointer;"> 
          </ng-container>
          <ng-template #tugasHeader>
              <ng-container *ngIf="isTugas(); else otherHeader">
                <img src="../../assets/icons/logo-tribik.svg" alt="Logo" (click)="goHome()" style="cursor: pointer;">  
              </ng-container> 
              <ng-template #otherHeader>
                <span class="label-page" style="cursor:pointer" (click)="goBack()">
                  &lt; &nbsp;&nbsp; BASTK &nbsp; &#x25CF; &nbsp; {{ isDetailRiwayat() ? 'Detil Riwayat' : 'Detil Tugas' }}
                </span>
              </ng-template>
          </ng-template>

          


 
        </div>

        <div class="profile-dropdown" (click)="toggleDropdown()">  
          <div class="header-user">  
            <div class="profile-image">  
              <img src="../../assets/icons/profil.svg" alt="Profile">  
            </div>  
            <div class="user-info">  
              <span class="user-name">{{HiThere}}</span>  
              <span class="user-details">Div. Inventori â€¢ 081222</span>  
            </div>  
            <div class="dropdown-icon" (click)="toggleDropdown()">  
                <img src="../../assets/icons/arrow-down.svg" alt="Dropdown" [ngClass]="{'rotate': isDropdownOpen}" (click)="toggleDropdown()">  
              </div>  
          </div>  
          <div class="dropdown-menu" *ngIf="isDropdownOpen">  
            <ul>  
              <li>Edit Foto</li>  
              <li (click)="logout()">Logout</li>  
            </ul>  
          </div>  
        </div>  
      </div>    
    
      <ng-container [ngSwitch]="getCurrentView()">
        <ng-container *ngSwitchCase="'/dashboard'">
          <!-- Konten untuk dashboard -->
        </ng-container>

        <ng-container *ngSwitchCase="'/inspection-summary'">
          <!-- Konten untuk dashboard -->
        </ng-container>

        <ng-container *ngSwitchCase="'/inspeksi-unit'">
          <!-- Konten untuk dashboard -->
        </ng-container>
      
        <ng-container *ngSwitchCase="'/tugas'">
          <app-the-menus-of-tugas  (filterTugasChange)="filterTugasChange($event)"></app-the-menus-of-tugas>
        </ng-container>
      
        <ng-container *ngSwitchCase="'/exterior-inspection'">
          <app-menu-of-exterior-inspection (panelToScroll)="scrollToPanel($event)" [availableChip]="subCategory"  (menuSelected)="onMenuSelected($event)"></app-menu-of-exterior-inspection>
        </ng-container>
      
        <ng-container *ngSwitchCase="'/interior-inspection'">
          <app-menu-of-interior-inspection [availableChip]="subCategory"  (menuSelected)="onMenuSelected($event)"></app-menu-of-interior-inspection>
        </ng-container>
      
        <ng-container *ngSwitchCase="'/engine-inspection'">
          <app-menu-of-engine-inspection [availableChip]="subCategory"  (menuSelected)="onMenuSelected($event)"></app-menu-of-engine-inspection>
        </ng-container>
      
        <ng-container *ngSwitchCase="'/unit-photos'">
          <app-menu-of-photos-inspection  (menuSelected)="onMenuSelected($event)"></app-menu-of-photos-inspection>
        </ng-container>
      
        <ng-container *ngSwitchCase="'/riwayat'">
          <app-filter-riwayat (inputChange)="onInputChange($event)"></app-filter-riwayat>
        </ng-container>
      
        <ng-container *ngSwitchCase="'/detil-riwayat'">
          <app-menu-of-detail-riwayat (menuSelected)="onMenuSelected($event)" [activeNoah]="activeNoah" [activeLoc]="activeLoc" [activeDatetime]="activeDatetime" [activeDoneBy]="activeDoneBy" [activeDoneDate]="activeDoneDate"></app-menu-of-detail-riwayat>
        </ng-container>
      
        <ng-container *ngSwitchCase="'nomenu'">
        </ng-container>
      
        <ng-container *ngSwitchDefault>
          <app-the-menu-of-detil-tugas (menuSelected)="onMenuSelected($event)"></app-the-menu-of-detil-tugas>
        </ng-container>
      </ng-container>
        
          
  </div>
